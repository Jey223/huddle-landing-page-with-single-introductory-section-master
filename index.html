<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="div--holder">
    <header class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <section>
      <div class="huddle-image">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="main-content">
        <h1>
          Build The Community Your Fans Will Love
        </h1>
        
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <div class="reg-container">
          <a href="/" class="button">Register </a>
        </div>
      </div> 
    </section>

    <div class="container">  
      <div class="socials">
        <div class="social--rad">
          <a href="/"><i class='bx bxl-facebook facebook'></i></a>
        </div>
        <div class="social--rad">
          <a href="/"><i class='bx bxl-twitter twitter' ></i></a>
        </div>
       <div class="social--rad">
        <a href="/"><i class='bx bxl-instagram instagram' ></i></a>
       </div>
      </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Udoh Julie</a>.
      </p>
    </footer>
    </div>
      
  </div>
</body>
</html>
