<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="div--holder">
    <header>
      <img class="logo" src="./images/logo.svg" width="140px" alt="Huddle Logo">
    </header>

    <div class="grid-laptop">
      <section>
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </section>

      <section>
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <div class="reg-container">
          <a href="javascript:void(0)" class="btn">Register </a>
        </div>
      </section> 
    </div>

    <footer>
      <a href="javascript:void(0)">
        <i class='bx bxl-facebook social-icon'></i>
      </a>

      <a href="javascript:void(0)">
        <i class='bx bxl-twitter social-icon' ></i>
      </a>

      <a href="javascript:void(0)">
        <i class='bx bxl-instagram social-icon' ></i>
      </a>
    </footer>
      
  </div>
</body>
</html>
